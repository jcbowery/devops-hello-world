---
- name: Deploy Docker Container from GitHub Packages
  hosts: all
  become: yes
  vars:
    docker_image: "ghcr.io/jcbowery/devops-hello-world/devops_hello_world:latest"
    container_name: "devops_hw"

  tasks:
    - name: Install Docker on Amazon Linux (2023 and 2)
      dnf:
        name: docker
        state: present
      when: ansible_facts['os_family'] == "RedHat"

    - name: Install Docker on Ubuntu
      apt:
        name: docker.io
        state: present
        update_cache: yes
      when: ansible_facts['os_family'] == "Debian"

    - name: Start Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Log in to GitHub Container Registry (optional)
      command: docker login ghcr.io -u USERNAME -p {{ lookup('env', 'GHCR_TOKEN') }}
      when: lookup('env', 'GHCR_TOKEN') != ""

    - name: Remove existing container (if any)
      docker_container:
        name: "{{ container_name }}"
        state: absent
      ignore_errors: yes

    - name: Run Docker container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ docker_image }}"
        state: started
        restart_policy: always
        ports:
          - "80:4000"
        env:
          SECRET_KEY_BASE: "{{ lookup('env', 'SECRET_KEY_BASE') }}"
          DATABASE_PATH: "{{ lookup('env', 'DATABASE_PATH') }}"
